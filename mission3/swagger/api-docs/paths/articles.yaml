get:
  tags:
    - article
  summary: 게시글 목록 조회
  operationId: getArticleList
  description: Returns a article List
  parameters:
    - name: limit
      in: query
      description: 조회할 게시글 개수 (기본 10)
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    - name: offset
      in: query
      description: 건너뛸 개시글 개수 (기본 0)
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
    - name: sort
      in: query
      description: 정렬 기준. 'recent'면 최신순 정렬
      required: false
      schema:
        type: string
        enum: [recent, '']
        default: ''
    - name: search
      in: query
      description: 제목 또는 내용에서 검색 키워드
      required: false
      schema:
        type: string
        default: ''
  responses:
    '200':
      description: (OK) 성공적으로 게시글 목록 반환
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                $ref: '#/components/schemas/Article'
    '400':
      $ref: '#/components/responses/400BadRequest'
    '404':
      $ref: '#/components/responses/404NotFound'
    '500':
      $ref: '#/components/responses/GenericError'
post:
  tags:
    - article
  summary: 게시글 등록
  operationId: postArticleWithForm
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              description: '제목'
              type: string
            content:
              description: '내용'
              type: string
          required:
            - title
            - content
  responses:
    '201':
      description: (Created)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Article'
    '200':
      description: (OK)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Article'
    '204':
      $ref: '#/components/responses/204NoContent'
    '400':
      $ref: '#/components/responses/GenericError'
    '500':
      $ref: '#/components/responses/GenericError'
