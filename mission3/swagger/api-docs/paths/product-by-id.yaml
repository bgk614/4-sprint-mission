get:
  tags:
    - product
  summary: 상품 조회
  operationId: getProductById
  description: 상품 상세 조회
  parameters:
    - $ref: '#/components/parameters/productId'
  responses:
    '200':
      description: (OK)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
    '204':
      $ref: '#/components/responses/204NoContent'
    '400':
      $ref: '#/components/responses/400BadRequest'
    '404':
      $ref: '#/components/responses/404NotFound'
    '500':
      $ref: '#/components/responses/GenericError'
patch:
  tags:
    - product
  summary: 상품 수정
  operationId: updateProduct
  parameters:
    - $ref: '#/components/parameters/productId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
            price:
              type: integer
            tags:
              type: array
              items:
                type: string
  responses:
    '200':
      description: (OK) 성공적으로 상품 수정됨
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
    '204':
      $ref: '#/components/responses/204NoContent'
    '404':
      $ref: '#/components/responses/404NotFound'
    '405':
      $ref: '#/components/responses/405MethodNotAllowed'
    '500':
      $ref: '#/components/responses/GenericError'
delete:
  tags:
    - product
  summary: 상품 삭제
  operationId: deleteProduct
  parameters:
    - $ref: '#/components/parameters/productId'
  responses:
    '200':
      description: (OK) 성공적으로 상품 삭제
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
    '202':
      description: (Accepted)
    '204':
      $ref: '#/components/responses/204NoContent'
    '404':
      $ref: '#/components/responses/404NotFound'
    '405':
      $ref: '#/components/responses/405MethodNotAllowed'
    '500':
      $ref: '#/components/responses/GenericError'
