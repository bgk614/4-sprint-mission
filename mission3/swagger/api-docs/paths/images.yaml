post:
  tags:
    - image
  summary: 이미지 업로드
  description: 상품에 사용할 이미지를 업로드
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            image:
              type: string
              format: binary
  responses:
    '200':
      description: 업로드 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              imageUrl:
                type: string
