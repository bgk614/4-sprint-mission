get:
  tags:
    - article
  summary: 게시글 조회
  operationId: getArticleById
  description: Returns a single article
  parameters:
    - $ref: '#/components/parameters/articleId'
  responses:
    '200':
      description: 게시글 반환 성공
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Article'
    '204':
      $ref: '#/components/responses/204NoContent'
    '400':
      $ref: '#/components/responses/400BadRequest'
    '404':
      $ref: '#/components/responses/404NotFound'
    '500':
      $ref: '#/components/responses/GenericError'
patch:
  tags:
    - article
  summary: 게시글 수정
  operationId: updateArticle
  parameters:
    - name: articleId
      in: path
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            content:
              type: string
  responses:
    '200':
      description: 게시글 수정 성공
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Article'
    '204':
      $ref: '#/components/responses/204NoContent'
    '404':
      $ref: '#/components/responses/404NotFound'
    '405':
      $ref: '#/components/responses/405MethodNotAllowed'
    '500':
      $ref: '#/components/responses/GenericError'
delete:
  tags:
    - article
  summary: 게시글 삭제
  operationId: deleteArticle
  parameters:
    - name: articleId
      in: path
      description: 삭제할 게시글 ID
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: 성공적으로 게시글 반환
      content:
        application/json:
          $ref: '#/components/schemas/Article'
    '202':
      description: (Accepted)
    '204':
      $ref: '#/components/responses/204NoContent'
    '404':
      $ref: '#/components/responses/404NotFound'
    '405':
      $ref: '#/components/responses/405MethodNotAllowed'
    '500':
      $ref: '#/components/responses/GenericError'
