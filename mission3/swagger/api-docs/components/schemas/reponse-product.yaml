type: object
properties:
  id:
    type: integer
    example: 1
  name:
    type: string
    example: 상품 이름
  description:
    type: string
    example: 상품 설명
  price:
    type: integer
    example: 100000
  tags:
    type: array
    items:
      type: string
    example: ['카테고리1', '카테고리2']
  createdAt:
    type: string
    format: date-time
    example: '2025-08-01T12:00:00Z'
  updatedAt:
    type: string
    format: date-time
    example: '2025-08-01T12:00:00Z'
